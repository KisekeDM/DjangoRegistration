<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}" ></script>

</head>
<body >
<a href="{% url 'login' %}" class="btn btn-warning">LOGIN</a><br><br>

<h1>REGISTRATION FORM</h1>

<form method="POST" style="background-color: #0dcaf0;padding: 50px;border: 2px solid black;border-radius: 5px;">
    {% csrf_token %}

    <label for="fname" class="form-label" >Firstname</label>
    <input type="text" class="form-control" id="fname" name="firstname" required="required">

    <label for="lname" class="form-label" >Lastname</label>
    <input type="text" class="form-control" id="lname" name="lastname" required="required">

    <label for="uname" class="form-label" >Username</label>
    <input type="text" class="form-control" id="uname" name="username" required="required">

    <label for="pass" class="form-label" >Password</label>
    <input type="password" class="form-control" id="pass" name="password" required="required"><br><br>

    <button type="submit" class="btn btn-primary">SUBMIT</button>
</form>
</body>
</html>
